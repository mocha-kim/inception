version: '3'

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    restart: always
    networks:
      - network-mariadb
    volumes:
      - mariadb:/var/lib/mysql

  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    env_file: .env
    restart: always
    depends_on:
      - wordpress
    networks:
      - network-nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/wordpress

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    env_file: .env
    restart: always
    depends_on:
      - mariadb
    networks:
      - network-mariadb
      - network-nginx
    volumes:
      - wordpress:/var/www/wordpress

networks:
  network-mariadb:
    driver: bridge
    name: network-mariadb
  network-nginx:
    driver: bridge
    name: network-nginx

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: volume
      o: 'bind'
      device: /home/sunhkim/data/mariadb
    name: mariadb
  wordpress:
    driver: local
    driver_opts:
      type: volume
      o: 'bind'
      device: /home/sunhkim/data/wordpress
    name: wordpress